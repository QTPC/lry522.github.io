<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Confirm</title>
    <script src="assets/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./assets/icon/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        #app {
            min-height: 0;
            padding-bottom: 0;
            background: #01567b;
        }

        .tk-num {
            width: 20%;
        }

        .tk-left {
            width: 80%;
        }

    </style>
</head>
<body>
<div id="app">
    <header>
        <div class="container">
            <div class="logo"><i class="fa fa-subway"></i>Railpack</div>
            <nav>
                <a href="">Login</a>
                <a href="">Logout</a>
            </nav>
        </div>
    </header>
</div>

<main class="mt-6">
    <div class="container">
        <div class="ticket br-8">
            <div class="tk-num flex-center">T111</div>
            <div class="tk-left p-2">
                <div class="tk-info">
                    <div class="tk-from">
                        <div class="tk-station">Shanghai</div>
                        <div class="tk-time">08:00</div>
                    </div>
                    <div class="tk-mid">
                        <div class="line"></div>
                        <div class="dur-time">6h30</div>
                        <div class="line"></div>
                    </div>
                    <div class="tk-to">
                        <div class="tk-station">Beijing</div>
                        <div class="tk-time">14:30</div>
                    </div>
                </div>
            </div>
            <div class="order-class flex-center">
                First
            </div>
        </div>
        <div class="card mt-6">
            <div class="card-title">Passengers</div>
            <div class="card-subtitle mt-2">Selected Passengers</div>
            <div class="passengers-list mt-2">
                <div class="passenger card">
                    <div class="ps-name">John</div>
                    <div class="ps-id">1005653205420</div>
                </div>
            </div>
            <div class="card-subtitle mt-2">History Passengers</div>
            <div class="passengers-list mt-2">
                <div class="passenger history-passenger card">
                    <div class="ps-name">Green</div>
                    <div class="ps-id">3166235361</div>
                </div>
                <div class="passenger history-passenger card">
                    <div class="ps-name">John</div>
                    <div class="ps-id">1005653205420</div>
                </div>
                <div class=" ps-add-f flex-center br-8">
                    <div class="flex-center">Add a New Passenger</div>
                    <i class="fa fa-plus flex-center"></i>
                </div>
            </div>
        </div>
        <div class="card mt-6 price-card">
            <div class="card-title">Total Price</div>
            <div class="price flex-center">
                <div class="unit-price flex-center"><i class="fa fa-dollar"></i><span class="unit-price-num">255</span>
                </div>
                <div class="symbol"><i class="fa fa-close"></i></div>
                <div class="ps-number flex-center"><i class="fa fa-male"></i><span class="person-num">1</span></div>
                <div class="symbol">&equals;</div>
                <div class="total-price"><i class="fa fa-dollar"></i><span class="total-price-num">255</span></div>
            </div>
        </div>
        <div class="flex-right mt-6">
            <button class="btn">Buy</button>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        &copy; 2019 Railpack.
    </div>
</footer>

</body>
</html>
