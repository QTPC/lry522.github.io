<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My_order</title>
		<link rel="stylesheet" type="text/css" href="icon/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="./css/My_order.css" />
	</head>
	<body>
		<div class="nav">
			<div class="counter">
				<div class="right">
					<div class="fa fa-subway fa-2x" style="font-size: 28px;color: white">
						<a href="main page.html" style="font-size: 24px;font-weight: 400">Railpack</a>
					</div>
				</div>
		
				<div class="left">
					<a href="Login.html">Login</a>
					<a href="main page.html" style="margin-left: 15px">Logout</a>
				</div>
			</div>
		</div>

		<div class="order">
			<div class="layout">
				<div class="orderbox">
					<div class="container">
						<div class="tick-real">
							<div class="NO">T111</div>
							<div class="tick-white">
								<div class="tick-white-begin">
									<div class="tick-white-begin-loc large">Shanghai</div>
									<div class="tick-white-begin-time tick-left">8:00</div>
								</div>
								<div class="tick-white-mid">6h30</div>
								<div class="tick-white-arrive">
									<div class="tick-white-arrive-loc large">Beijing</div>
									<div class="tick-white-arrive-time tick-left">14:30</div>
								</div>
							</div>
							<div class="tick-class">First</div>
						</div>
					</div>
					<div class="orderinfo">
						<div class="passinfo">
							<div class="pass">
								Passengers
							</div>
							<div class="calc">
								<span class="fa fa-dollar total-price-price"> 255 </span>
								<span class="fa fa-times" style="margin: 0px 5px"> </span>
								<span class="fa fa-male total-price-male"> 1 </span>
								<span style="font-size: 24px"> = </span>
								<span class="fa fa-dollar total-price-ji"> 255</span>
							</div>
						</div>
						<div class="passengerbox">
							<div class="passengerinfo">
								<div class="passengername">John</div>
								<div class="passengertel">1005653205420</div>
								<div class="passengerbtnbox">
									<input type="button" class="passengerbtn" value="Cancel">
									<input type="button" class="passengerbtn" value="Change">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="layout">
			<input type="button" class="backbtn" value="Back To Main Page">
		</div>

		<div class="footer">
			<div class="layout">
				<div class="footinfo">
					&copy;2019 Railpack.
				</div>
			</div>
		</div>
	</body>
</html>
