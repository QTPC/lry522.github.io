<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/buy_ticket.css">
		<link rel="stylesheet" href="icon/css/font-awesome.css">
	</head>
	<body>
		<div class="nav">
			<div class="counter">
				<div class="right">
					<div class="fa fa-subway fa-2x" style="font-size: 28px;color: white">
						<a href="main page.html" style="font-size: 24px;font-weight: 400">Railpack</a>
					</div>
				</div>

				<div class="left">
					<a href="Login.html">Login</a>
					<a href="main page.html" style="margin-left: 15px">Logout</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="tick-real">
				<div class="NO">T111</div>
				<div class="tick-white">
					<div class="tick-white-begin">
						<div class="tick-white-begin-loc large">Shanghai</div>
						<div class="tick-white-begin-time tick-left">8:00</div>
					</div>
					<div class="tick-white-mid">6h30</div>
					<div class="tick-white-arrive">
						<div class="tick-white-arrive-loc large">Beijing</div>
						<div class="tick-white-arrive-time tick-left">14:30</div>
					</div>

				</div>
				<div class="tick-class">First</div>
			</div>
			<div class="passenger-info">
				<div class="passenger-info-title">Passengers</div>
				<div class="passenger-info-title-small">Selected Passengers</div>
				<div class="passenger-box">
					<div class="passenger-name">John</div>
					<div class="passenger-number">1005653205420</div>
				</div>
				<div class="passenger-info-title-small">History Passengers</div>
				<div class="passenger-history-container">
					<div class="passenger-box">
						<div class="passenger-name">Green</div>
						<div class="passenger-number">3166235316</div>
					</div>
					<div class="passenger-box">
						<div class="passenger-name">John</div>
						<div class="passenger-number">1005653205420</div>
					</div>
					<div class="passenger-add">
						<div class="passenger-add-in">Add a New Passenger</div>
						<div class="passenger-add-btn fa fa-plus"></div>
					</div>
				</div>
			</div>
			<div class="counter total-price">
			  <div class="total-price-title">
			    Total Price
			  </div>
			  <div class="calc">
			    <span class="fa fa-dollar total-price-price"> 255 </span>
			    <span class="fa fa-times" style="margin: 0px 5px"> </span>
			    <span class="fa fa-male total-price-male"> 1 </span>
			    <span style="font-size: 24px"> = </span>
			    <span class="fa fa-dollar total-price-ji" > 255</span>
			  </div>
			</div>
			<button class="tick-buy-btn">Buy</button>
		</div>
		<div class="footer">
			&copy;2019 Railpack.
		</div>
	</body>
</html>
