<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Register</title>
		<link rel="stylesheet" href="./assets/style.css">
		<link rel="stylesheet" href="./assets/icon/css/font-awesome.css">
		<style>
			#app {
            min-height: 0;
            padding-bottom: 0;
            background: #01567b;
        }

        .card {
            box-shadow: none;
            padding: 40px;
            border: 1px solid rgba(2, 37, 79, 0.2);
        }
    </style>
	</head>
	<body>
		<div id="app">
			<header>
				<div class="container">
					<div class="logo"><i class="fa fa-subway"></i>Railpack</div>
					<nav>
						<a href="login.html">Login</a>
					</nav>
				</div>
			</header>
		</div>

		<div class="container mt-1h w-20">
			<div class="card">
				<div class="login-form">
					<div class="card-title">Register</div>
					<input type="text" id="username" placeholder="Username" class="form-border" />
					<input type="password" id="password" placeholder="Password" class="form-border" />
					<div class="flex-space-between">
						<button id="reg-btn" class="btn">Register</button>
						<a href="" class="link">login</a>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="container">
				&copy; 2019 Railpack.
			</div>
		</footer>
		<script src="./assets/jquery-3.3.1.min.js"></script>
		<script>
			$("#reg-btn").on("click", function() {
				$.ajax({
					url: "http://121.36.203.103/rp-example-apiv8/public/api/auth/register",
					type:"POST",
					data: {
						username:$("#username").val(),
						password:$("#password").val(),
					},
					success(val) {
						window.location.href="login.html";
					}
			
				})
			})
		</script>
	</body>
</html>
