<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/ticket.css">
		<link rel="stylesheet" href="icon/css/font-awesome.css">

	</head>
	<body>
		<div class="up-container">
			<div class="nav">
				<div class="counter">
					<div class="right">
						<div class="fa fa-subway fa-2x" style="font-size: 28px;color: white">
							<a href="main page.html" style="font-size: 24px;font-weight: 400">Railpack</a>
						</div>
					</div>
			
					<div class="left">
						<a href="Login.html">Login</a>
						<a href="main page.html" style="margin-left: 15px">Logout</a>
					</div>
				</div>
			</div>
			<div class="container-input">
				<form action="" method="" class="container-form">
					<select class="input-box box">
						<option value="1">From</option>
						<option value="2">Shanghai</option>
						<option value="3">BeiJing</option>
						<option value="4">ChengDu</option>
						<option value="5">Guangzhou</option>
					</select>
					<select class="input-box box">
						<option value="1">To</option>
						<option value="2">Shanghai</option>
						<option value="3">BeiJing</option>
						<option value="4">ChengDu</option>
						<option value="5">Guangzhou</option>
					</select>
					<input type="date" class="date-box box" placeholder="年/月/日" />
					<select class="input-box-small box" style="width:15% ;">
						<option value="1">Select Class</option>
						<option value="2">First-Class</option>
						<option value="3">Second-Class</option>
					</select>
					<input type="text" class="input-box-small box" placeholder="Passengers" />
					<input type="submit" class="input-box-submit box" name="" value="Submit"/>
				</form>
			</div>
		</div>
		<div class="container-ticket">
			<div class="tick-NO">
				<div class="NO">NO.</div>
				<div class="tick-white"></div>
				<div class="tick-sceond">Sceond</div>
				<div class="tick-first">First</div>
			</div>
			<div class="tick-real">
				<div class="NO" style="line-height: 80px; color: white">T111</div>
				<div class="tick-white">
					<div class="tick-white-begin">
						<div class="tick-white-begin-loc large">Shanghai</div>
						<div class="tick-white-begin-time tick-left">8:00</div>
					</div>
					<div class="tick-white-mid">6h30</div>
					<div class="tick-white-arrive">
						<div class="tick-white-arrive-loc large">Beijing</div>
						<div class="tick-white-arrive-time tick-left">14:30</div>
					</div>
				</div>
				<a href="my_order.html">

					<div class="tick-second-down tick-price-dec">
						<div class="second-price fa fa-dollar fa-2x" style="margin-bottom: 8px;">56.5</div>
						<div class="second-left fa fa-ticket">1000</div>
					</div>
				</a>
				<a href="my_order.html">
					<div class="tick-second-down tick-price-dec">
						<div class="second-price fa fa-dollar fa-2x" style="margin-bottom: 8px;">255</div>
						<div class="second-left fa fa-ticket">100</div>
					</div>
				</a>
			</div>
			<div class="tick-real">
				<div class="NO" style="line-height: 80px;  color: white">A123</div>
				<div class="tick-white">
					<div class="tick-white-begin">
						<div class="tick-white-begin-loc large">Tianjin</div>
						<div class="tick-white-begin-time tick-left">10:00</div>
					</div>
					<div class="tick-white-mid">2h30</div>
					<div class="tick-white-arrive">
						<div class="tick-white-arrive-loc large">Beijing</div>
						<div class="tick-white-arrive-time tick-left">10:30</div>
					</div>
				</div>
				<a href="my_order.html">
					<div class="tick-second-down tick-price-dec">
						<div class="second-price fa fa-dollar fa-2x" style="margin-bottom: 8px;">10.5</div>
						<div class="second-left fa fa-ticket">1000</div>
					</div>
				</a>
				<a href="my_order.html">
					<div class="tick-second-down tick-price-dec">
						<div class="second-price fa fa-dollar fa-2x" style="margin-bottom: 8px;">50</div>
						<div class="second-left fa fa-ticket">100</div>
					</div>
				</a>
			</div>
		</div>
		<div class="footer">
			&copy;2019 Railpack.
		</div>
	</body>
</html>
